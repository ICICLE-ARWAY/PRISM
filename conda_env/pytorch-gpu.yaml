name: pytorch-gpu

channels:
  - defaults
  - pytorch
  - nvidia

dependencies:
  - python == 3.11.7
  - pytorch == 2.3.1
  - torchvision == 0.18.1
  - torchaudio == 2.3.1
  - torchinfo
  - torchmetrics
  - opencv == 4.10.0
  - pytorch-cuda=12.1
  - jupyterlab
  - conda-forge::opencv
  - lightning
  - onnx
  - onnxruntime
  - pip
  - pip:
      - tensorflow == 2.15.1
      - keras == 2.15.0
      - onnxscript
      - onnx2keras